      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe0ec, #fff);
      color:#222;
    }
    .card{
      width:min(560px, 92vw);
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:20px;
      box-shadow: 0 18px 60px rgba(0,0,0,.12);
      padding:28px;
      text-align:center;
    }
    h1{ margin:0 0 10px; font-size:28px;}
    p{ margin:0 0 18px; font-size:16px; opacity:.85;}
    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; padding:12px 18px; border-radius:999px;
      font-weight:700; cursor:pointer; font-size:16px;
      transition: transform .08s ease;
    }
    button:active{ transform: scale(.98); }
    #yes{ background:#ff2d6f; color:white; }
    #no{ background:#f2f2f2; color:#333; position:relative; }
    .badge{
      display:inline-block; margin-top:14px; padding:8px 12px; border-radius:999px;
      background:#fff4f8; border:1px solid rgba(255,45,111,.25);
      font-weight:600;
    }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>I wrote this page just for you.</p>

    <div class="btns">
      <button id="yes">YES üòç</button>
      <button id="no">no üôà</button>
    </div>

    <div id="result" class="badge hidden"></div>
  </div>

  <script>
    // personalize:
    const girlfriendName = "Kiara"; // change if you want
    const fromName = "Gesard";      // change if you want

    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    const res = document.getElementById("result");

    let dodges = 0;

    yes.addEventListener("click", () => {
      res.classList.remove("hidden");
      res.textContent = `YAAAY! üíû Happy Valentine‚Äôs, ${girlfriendName}! ‚Äî ${fromName}`;
      confetti();
      no.disabled = true;
      yes.textContent = "YES ‚úÖ";
    });

    no.addEventListener("mouseenter", dodge);
    no.addEventListener("click", dodge);

    function dodge(){
      dodges++;
      const maxX = 220, maxY = 140;
      const x = (Math.random()*2-1) * Math.min(maxX, 60 + dodges*20);
      const y = (Math.random()*2-1) * Math.min(maxY, 40 + dodges*15);
      no.style.transform = `translate(${x}px, ${y}px)`;
      if(dodges >= 6){
        no.textContent = "ok YES üòÖ";
        no.style.transform = "";
        no.disabled = true;
        yes.click();
      }
    }

    // tiny confetti (no libraries)
    function confetti(){
      const colors = ["#ff2d6f","#ffcc00","#00c2ff","#7c4dff","#00d084"];
      for(let i=0;i<120;i++){
        const s = document.createElement("span");
        s.style.position="fixed";
        s.style.left=(Math.random()*100)+"vw";
        s.style.top="-10px";
        s.style.width="8px";
        s.style.height="14px";
        s.style.background=colors[i%colors.length];
        s.style.opacity="0.9";
        s.style.borderRadius="2px";
        s.style.transform=`rotate(${Math.random()*360}deg)`;
        s.style.zIndex="9999";
        document.body.appendChild(s);

        const fall = 1200 + Math.random()*1200;
        const drift = (Math.random()*2-1) * 200;

        s.animate([
          { transform: s.style.transform + " translate(0,0)" },
          { transform: s.style.transform + ` translate(${drift}px, 110vh)` }
        ], { duration: fall, easing: "cubic-bezier(.2,.7,.2,1)" });

        setTimeout(()=>s.remove(), fall+100);
      }
    }
  </script>
